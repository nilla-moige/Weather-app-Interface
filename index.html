<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="phone-screen">
    <div class="weather-box location">
        <div class="weather-location">PHILADELPHIA, PA</div>
    </div>

    <div class="weather-box weather">
        <figure class="icon-container">
            <img src="./images/rain.png" alt="image of weather icon">
        </figure>
        
        <div class="weather-text">
            <h3 class="currWeather">Current Temp:</h3>
            <p class="temp"> 25°C</p>
            <h3 class="currWeather">Feels Like:</h3>
            <p class="temp2"> 28°C</p>
        </div>
    </div>

    <div class="weather-advisory">
        <h2 class="advisory-title"><strong>Weather Advisory</strong> </h2> 
        <div class="underline"></div>
        <p>It will Rain today </p>
        <p>Carry an umbrella!</p>
    </div>

    <div class="bottom-icons">
        <div class="icon-box">
            <img src="./images/theme.png">
            <p>Change Theme</p>
        </div>
        <div class="icon-box">
            <img src="./images/calendar.png" >
            <p>Weekly Forecast</p>
        </div>
        <div class="icon-box">
            <img src="images/wind.png">
            <p>Wind Speed</p>
        </div>
    </div>
 </div>

</body>
</html>
